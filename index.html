<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical app - (JavaScript)</title>
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d4c58c9243.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="./img/m-1.jpg" alt="">
            </div>
            <audio src="./music/m-1.m4a"></audio>

             <!-- controls  -->
             <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
             </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name : "m-1",
            title: "Lotus lame",
            artist: "layalist",
        },
        {
            name:"m-2" ,
            title: "sappheiros" ,
            artist: "Aurora",
        } ,
        {
            name: "m-3",
            title: "Walking Firiri" ,
            artist : "Gorkhali Takma" ,
        }
    ]

        let isPlaying = false;

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause');
            img.classList.add("anime");
        };

    //    for pause function 

    const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause' , 'fa-play');
            img.classList.remove("anime");
        };

        play.addEventListener('click' , () => {
            // if(isPlaying){
            //     pauseMusic();
            // } else {
            //     playMusic();
            // }

            isPlaying ? pauseMusic() : playMusic();
        });

        // changing the music data 

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "./music/" + songs.name+ ".m4a";
            img.src = "./img/" + songs.name + ".jpg";

        //     const loadSong = (songs) => {
        //     title.textContent = songs.title;
        //     artist.textContent = songs.artist;
        //     music.src = "music/"+songs.name + ".mp3";
        //     music.src = `music${songs.name}.mp3`;
        //     img.src = "images." + songs.name + ".jpg";
        // };
        };

        songIndex = 0;
        // loadSong(songs[3]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic()
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic()
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click" , prevSong);

    </script>
</body>
</html>
